<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Joseph's Hospital Ghaziabad - Social Media</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e9f5f8, #f7fcff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img.logo {
      width: 300px;
      height: 140px;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #006d77;
    }

    .card p {
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background: #38b6ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(56, 182, 255, 0.3);
      transition: background 0.3s ease, transform 0.2s;
    }

    .social-btn:hover {
      background: #0096c7;
      transform: scale(1.02);
    }

    .social-btn i {
      font-size: 18px;
    }

    .website-heading {
      margin-top: 30px;
      font-size: 18px;
      font-weight: 600;
      color: #006d77;
    }

    .qr-code {
      margin: 15px auto 0;
      width: fit-content;
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px 15px;
      }

      .card h2 {
        font-size: 20px;
      }

      .card p {
        font-size: 14px;
      }

      .card img.logo {
        width: 200px;
        height: 100px;
      }

      .social-btn {
        font-size: 14px;
        padding: 10px;
      }

      .social-btn i {
        font-size: 16px;
      }

      .website-heading {
        font-size: 16px;
      }

      .qr-code {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./logo1.jpg" alt="St. Joseph's Hospital Logo" class="logo" />
    <h2>St. Joseph's Hospital Ghaziabad</h2>
    <p>Connect with us on social media</p>

    <!-- Social Buttons -->
    <button class="social-btn" onclick="window.open('https://www.instagram.com/stjosephshospitalghaziabad', '_blank')">
      <i class="fab fa-instagram"></i> Follow on Instagram
    </button>

    <button class="social-btn" onclick="window.open('https://youtube.com/@stjosephshospital', '_blank')">
      <i class="fab fa-youtube"></i> Subscribe on YouTube
    </button>

    <button class="social-btn" onclick="window.open('https://www.facebook.com/profile.php?id=100077486113772', '_blank')">
      <i class="fab fa-facebook-f"></i> Like on Facebook
    </button>

    <!-- QR Code Section -->
    <div class="website-heading">Visit Our Website</div>
    <a href="https://www.stjosephhospitalgzb.in/" target="_blank">
      <div class="qr-code" id="qrcode"></div>
    </a>
  </div>

  <!-- QR Code JS library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // Generate QR code linking to hospital website
    new QRCode(document.getElementById("qrcode"), {
      text: "https://www.stjosephhospitalgzb.in/",
      width: 128,
      height: 128
    });
  </script>

</body>
</html>
